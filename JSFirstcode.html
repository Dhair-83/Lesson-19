<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:blue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .head{
            color:darkgreen;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3 id="head"></h3>
    <p id="para"></p>
    <script>
        // first code in js
        document.getElementById("head").innerHTML="Intro To JavScript"
        document.getElementById("para").innerHTML="This is a start of JavaScript in HTML."
    </script>
</body>
</html>
